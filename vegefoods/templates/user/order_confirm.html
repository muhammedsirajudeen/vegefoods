<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: linear-gradient(135deg, #ffffff, #e8f3e8);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .delivery-address, .order-details, .fraud-notice, .total {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .delivery-address h2, .order-details h3 {
            margin: 0 0 10px;
        }

        .order-details {
            display: flex;
            align-items: center;
        }

        .order-details img {
            width: 100px;
            height: auto;
            margin-right: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .success-checkmark {
            width: 80px;
            height: 115px;
            margin: 20px auto; /* Center the checkmark */
        }

        .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 4px solid #4CAF50;
        }

        .check-icon::before, .check-icon::after {
            content: '';
            height: 100px;
            position: absolute;
            background: #ffffff;
            transform: rotate(-45deg);
        }

        .icon-line {
            height: 5px;
            background-color: #4CAF50;
            display: block;
            border-radius: 2px;
            position: absolute;
            z-index: 10;
        }

        .line-tip {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            animation: icon-line-tip 0.75s;
        }

        .line-long {
            top: 38px;
            right: 8px;
            width: 47px;
            transform: rotate(-45deg);
            animation: icon-line-long 0.75s;
        }

        @keyframes icon-line-tip {
            0% { width: 0; left: 1px; top: 19px; }
            100% { width: 25px; left: 14px; top: 45px; }
        }

        @keyframes icon-line-long {
            0% { width: 0; right: 46px; top: 54px; }
            100% { width: 47px; right: 8px; top: 38px; }
        }

        .confirmation-message {
            text-align: center;
            font-size: 1.5em;
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }

        .fraud-notice {
            background-color: #fff3cd; /* Light yellow background for notice */
            border-left: 4px solid #ffeeba; /* Yellow left border */
            padding: 10px;
            margin: 10px 0;
        }

        .total h3 {
            margin: 0;
            font-size: 1.2em;
            text-align: right; /* Align total to the right */
        }

        .order-details-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .order-details-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Success Checkmark -->
    <div class="success-checkmark">
        <div class="check-icon">
            <span class="icon-line line-tip"></span>
            <span class="icon-line line-long"></span>
        </div>
    </div>

    <div class="confirmation-message">Order Confirmed!</div>

    <!-- Order Details Container -->
    <div class="container">
        <div class="thank-you-message">
            <h2>Thank You for Choosing Us!</h2>
            <p>Your order has been successfully placed. We appreciate your support!</p>
            <p>We look forward to delivering natureâ€™s best to your doorstep.</p>
        </div>

        <a href="{% url 'order_list' %}" class="order-details-button">View Your Orders</a>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show success checkmark
            const checkmark = document.querySelector('.success-checkmark');
            const orderDetails = document.querySelector('.container');

            // Display the order details after a delay
            setTimeout(() => {
                checkmark.style.display = 'none';
                orderDetails.style.display = 'block';
            }, 2000); // Adjust the delay as needed (2 seconds in this example)
        });
    </script>
</body>
</html>
